<!DOCTYPE html>
<html>
<head>
    <title>SMS Spam Detection</title>
    <style>
        body {
            background: linear-gradient(135deg, #30638a, #456db2);
            font-family: "Segoe UI", Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            background: white;
            padding: 30px;
            width: 45%;
            margin: 80px auto;
            border-radius: 15px;
            box-shadow: rgba(0, 0, 0, 0.25) 0px 10px 30px;
            animation: fadeIn 0.7s ease-in-out;
        }

        h2 {
            font-size: 28px;
            color: #333;
            margin-bottom: 15px;
        }

        textarea {
            width: 100%;
            height: 140px;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            resize: none;
            transition: 0.3s;
        }

        textarea:focus {
            border-color: #6a11cb;
            box-shadow: 0px 0px 8px rgba(106, 17, 203, 0.4);
            outline: none;
        }

        button {
            background: #6a11cb;
            padding: 12px 25px;
            color: white;
            border: none;
            margin-top: 15px;
            cursor: pointer;
            border-radius: 8px;
            font-size: 18px;
            transition: 0.3s;
        }

        button:hover {
            background: #2575fc;
            transform: scale(1.05);
        }

        .result {
            margin-top: 25px;
            font-size: 26px;
            font-weight: bold;
            padding: 15px;
            border-radius: 10px;
            animation: slideUp 0.5s ease;
        }

        .spam {
            color: #d10000;
            background: #ffe2e2;
            border-left: 8px solid #ff3b3b;
        }

        .ham {
            color: #008a12;
            background: #ddffdd;
            border-left: 8px solid #00c42d;
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>ðŸ“± SMS Spam Detection</h2>
        <form method="POST" onsubmit="return validateForm()">
            <textarea id="msg" name="message" placeholder="Enter your SMS here..."></textarea><br>
            <button type="submit">Predict</button>
        </form>

        <p id="errorMsg" style="color: red; display: none; margin-top: 10px;">
            âš  Please enter a message before predicting.
        </p>

        {% if result %}
        <div class="result {% if result == 'spam' %}spam{% else %}ham{% endif %}">
            {% if result == "spam" %}
                ðŸš¨ SPAM MESSAGE DETECTED!
            {% else %}
                âœ… THIS MESSAGE IS SAFE (HAM)
            {% endif %}
        </div>
        {% endif %}
    </div>

    <script>
        function validateForm() {
            let msg = document.getElementById("msg").value.trim();
            let error = document.getElementById("errorMsg");

            if (msg === "") {
                error.style.display = "block";
                return false; 
            } else {
                error.style.display = "none";
                return true;
            }
        }
    </script>
</body>
</html>
